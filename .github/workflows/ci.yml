name: Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm test
      - run: npm run build
      - run: npm run lint
        env:
          PORT: 3000
          SERVER: 'https://app-hrsei-api.herokuapp.com/api/fec2/hr-rfp/'
          API_TOKEN: ${{ secrets.API_TOKEN }}